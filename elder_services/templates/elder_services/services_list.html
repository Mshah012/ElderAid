{%extends 'elder_services/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<a href="{%url 'services_insert'%}"class="btn btn-outline-success">Insert service
    <i class="bi bi-database-add"></i></a>
<table class="table table-borderless">
    <thead>
        <tr>
            <td>Service ID</td>
            <td>Service Name</td>
            <td>Modify</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>
        {%for ser in services_list%}
        <tr>
            <td>{{ser.service_id}}</td>
            <td>{{ser.service_name}}</td>
            <td>
                <a href="{%url 'services_update' ser.id%}" class="btn text-secondary px-0">
                    <i class="bi bi-pencil-square"></i> </a>
            </td>
            <td>
                <form action="{%url 'services_delete' ser.id%}" method="POST">
                    {%csrf_token%}
                    <button class="submit" class="btn">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </form>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock content%}
