<!DOCTYPE html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Cafe HTML Template by Tooplate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/tooplate-wave-cafe.css' %}">
  <style>
    .logout-top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .logout-top-right button {
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background-color: #dc3545;
      color: white;
      transition: background-color 0.3s ease;
    }

    .logout-top-right button:hover {
      background-color: #c82333;
    }

    body {
      background-image: url("{% static 'img/img_1.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      position: relative;
    }

    /* Dark Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Adjust opacity here */
      z-index: -1;
    }

    .tm-site-nav-ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      list-style: none;
      padding-left: 0;
    }

    .tm-site-nav-ul li {
      display: block;

      margin: 5px;
    }

    .service-section {
      /* background: linear-gradient(135deg, #1e1e2f, #2c3e50); */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .heading-underline {
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .heading-underline::after {
      content: "";
      position: absolute;
      width: 60%;
      height: 4px;
      background-color: #0dcaf0;
      /* Light Blue Accent */
      left: 20%;
      bottom: 0;
      border-radius: 2px;
    }

    .subservice-section {
      /* background: linear-gradient(135deg, #1f1f2e, #2b2c3d); */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .heading-underline {
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .heading-underline::after {
      content: "";
      position: absolute;
      width: 60%;
      height: 4px;
      background-color: #0dcaf0;
      /* Bootstrap info color */
      left: 20%;
      bottom: 0;
      border-radius: 2px;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .card {
      border-radius: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="tm-container">
    <div class="logout-top-right">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </form>
    </div>
    
    <div class="tm-row">
      <!-- Site Header -->
      <div class="tm-left">
        <div class="tm-left-inner">
          <a href="{% url 'home_page' %}" style="text-decoration: none; color: inherit;">
            <div class="tm-site-header">
              <i class="fas fa-hands-helping tm-site-logo" style="font-size: 2rem;"></i>
              <h1 class="tm-site-name">Elder Aid</h1>
            </div>
          </a>
          <nav class="tm-site-nav">
            <ul class="tm-site-nav-ul">
              <li class="tm-page-nav-item">
                <a href="{%url 'get_service'%}" class="tm-page-link">
                  <i class="bi bi-briefcase tm-page-link-icon"></i>
                  <span>Services</span>
                </a>
              </li>
              <li class="tm-page-nav-item">
                <a href="{%url 'about'%}" class="tm-page-link">
                  <i class="fas fa-users tm-page-link-icon"></i>
                  <span>About Us</span>
                </a>
              </li>
              <li class="tm-page-nav-item">
                <a href="{%url 'special'%}" class="tm-page-link">
                  <i class="fas fa-hand-holding-heart tm-page-link-icon"></i>
                  <span>Special Care</span>
                </a>
              </li>
              <li class="tm-page-nav-item">
                <a href="{%url 'contact'%}" class="tm-page-link">
                  <i class="fas fa-comments tm-page-link-icon"></i>
                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>

      </div>
      <div class="tm-right">
        <main class="tm-main">
          <div id="content-block">
            {%block content%}
            {%endblock content%}
          </div>
        </main>
      </div>
    </div>

    <footer class="tm-site-footer">
      <p class="tm-footer-text">&copy; 2025 <strong>ElderAid</strong>. All Rights Reserved.</p>
    </footer>

  </div>


  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script>

    function openTab(evt, id) {
      $('.tm-tab-content').hide();
      $('#' + id).show();
      $('.tm-tab-link').removeClass('active');
      $(evt.currentTarget).addClass('active');
    }

    function initPage() {
      let pageId = location.hash;

      if (pageId) {
        highlightMenu($(`.tm - page - link[href ^= "${pageId}"]`));
        showPage($(pageId));
      }
      else {
        pageId = $('.tm-page-link.active').attr('href');
        showPage($(pageId));
      }
    }

    function highlightMenu(menuItem) {
      $('.tm-page-link').removeClass('active');
      menuItem.addClass('active');
    }

    function showPage(page) {
      $('.tm-page-content').hide();
      page.show();
    }
    $(document).ready(function () {

      /****** Pages ******/
      initPage();

      $('.tm-page-link').on('click', function (event) {
        const isDesktop = window.innerWidth > 991;
        const $this = $(this);
        const url = $this.attr('href');

        if (isDesktop) {
          event.preventDefault();

          highlightMenu($this); // Optional: If you visually mark active tab

          $('#content-block').fadeOut(200, function () {
            $.ajax({
              url: url,
              method: 'GET',
              headers: {
                'X-Requested-With': 'XMLHttpRequest' // ðŸš¨ Ensures server treats it as AJAX
              },
              success: function (response) {
                const newContent = $(response).find('#content-block').html();
                $('#content-block').html(newContent).fadeIn(200);
              },
              error: function (xhr) {
                if (xhr.status === 401) {
                  // ðŸ”’ Session expired or not logged in
                  alert("Session expired. Please log in again.");
                  window.location.href = "{% url 'login_page' %}";
                } else {
                  $('#content-block').html('<div class="alert alert-danger">Failed to load content.</div>').fadeIn(200);
                }
              }
            });
          });
        } else {
          // ðŸ“± Mobile users â€“ proceed with normal navigation
          return true;
        }
      });


      /****** Tabs ********/
      $('.tm-tab-link').on('click', e => {
        e.preventDefault();
        openTab(e, $(e.target).data('id'));
      });

      // Open default tab if present
      $('.tm-tab-link.active').click();
    });

  </script>

</body>

</html>
