{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-lg" style="width: 100%; max-width: 600px; border-radius: 1rem;">
  <div class="card-body p-5">
    <h3 class="card-title text-center mb-4">Service Form</h3>
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success w-50 mt-3">
          <i class="bi bi-download me-2"></i> Confirm Button
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
