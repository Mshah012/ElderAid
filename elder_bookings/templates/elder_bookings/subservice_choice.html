{% extends "index.html" %}
{% block content %}

<div class="subservice-section py-5">
    <h2 class="text-center text-white display-5 fw-bold mb-5 heading-underline">Available Sub Services</h2>

    <div class="container">
        <div class="row g-4">
            {% for sub in subservices_list %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow border-0">
                    {% if sub.image %}
                    <img src="{{ sub.image.url }}" class="card-img-top" alt="{{ sub.subservice_name }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column justify-content-between bg-dark text-white">
                        <h5 class="card-title text-info">{{ sub.subservice_name }}</h5>
                        <p class="card-text fw-bold text-success">â‚¹{{ sub.price }}</p>
                        <a href="{% url 'booking_confirm' sub.id %}" class="btn btn-outline-info mt-3">Book Service</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
